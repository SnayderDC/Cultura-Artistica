<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Reservación</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h2>Formulario de Reservación</h2>
<form>
    <label for="nombre">Nombre Completo:</label>
    <input type="text" id="nombre" name="nombre" required>
    
    <label for="correo">Correo Electrónico:</label>
    <input type="email" id="correo" name="correo" required>
    
    <label for="llegada">Fecha de Llegada:</label>
    <input type="date" id="llegada" name="llegada" required>
    
    <label for="salida">Fecha de Salida:</label>
    <input type="date" id="salida" name="salida" required>
    
    <label for="habitacion">Tipo de Habitación:</label>
    <select id="habitacion" name="habitacion">
        <option value="individual">Individual</option>
        <option value="doble">Doble</option>
        <option value="suite">Suite</option>
    </select>
    
    <label for="cama">Preferencias de Cama:</label>
    <select id="cama" name="cama">
        <option value="una-grande">Una cama grande</option>
        <option value="dos-pequenas">Dos camas pequeñas</option>
    </select>
    
    <label for="comentarios">Comentarios:</label>
    <textarea id="comentarios" name="comentarios"></textarea>
    
    <input type="submit" value="Enviar">
</form>
</body>
</html>
